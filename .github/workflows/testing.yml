  schedule:
    - cron: '* * * * *'
  workflow_dispatch:
    inputs:
      id:
        type: string
        description: Enter the client name without .yml extension
        default: '22'
      environment:
        type: string
        description: Enter the client name without .yml extension
        default: 'qa'
env:
  id: ${{ github.event.inputs.id | 52}}
  environment: ${{ github.event.inputs.environment | qa}} 
